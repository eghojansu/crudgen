GET @crud_{#table#}: {#route_prefix#}{#table#} = {#cnamespace#}\{#controller#}->index
GET {#route_prefix#}{#table#}/data [ajax] = {#cnamespace#}\{#controller#}->data
GET|POST {#route_prefix#}{#table#}/input = {#cnamespace#}\{#controller#}->input
GET {#route_prefix#}{#table#}/delete [ajax] = {#cnamespace#}\{#controller#}->delete
