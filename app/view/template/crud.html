<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ app.desc }}">
    <meta name="author" content="{{ app.author }}">
    <link rel="icon" href="{{ 'favicon.ico' | url }}">
    <title>{{ @pageTitle }}</title>
    <link href="{{ 'assets/bootstrap-3.3.2/css/bootstrap.min.css' | url }}" rel="stylesheet">
    <link href="{{ 'assets/crud.css' | url }}" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="crud-masthead">
      <div class="container">
        <nav class="crud-nav">
          <repeat group="{{ @menu }}" key="{{ @m }}" value="{{ @v }}">
            <a class="crud-nav-item {{ @ALIASES[@m]==@PATH?'active':'' }}" href="{{ @m | url }}">{{ @v }}</a>
          </repeat>
        </nav>
      </div>
    </div>

    <div class="container">

      <div class="row">

        <div class="col-sm-12 crud-main">
          {{ @RESPONSE | decode }}
        </div><!-- /.crud-main -->

      </div><!-- /.row -->

    </div><!-- /.container -->

    <footer class="crud-footer">
      <p><a href="{{ @app.source }}">eghojansu/crudgen</a> &copy; {{ @app.year }} Page rendered in {{ @rendertime }} seconds</p>
      <p>
        <a href="#top">Back to top</a>
      </p>
    </footer>

    <script src="{{ 'assets/jQuery-2.1.3.min.js' | url }}"></script>
    <script src="{{ 'assets/bootstrap-3.3.2/js/bootstrap.min.js' | url }}"></script>
    <script>
    $(document).ready(function(){
      $('a[href=#top]').on('click', function(event){
        event.preventDefault();
        $('html,body').animate({
          scrollTop:$('.crud-main').offset().top
        }, 'slow');
        $(':input:visible:enabled:first').focus();
      });
    });
    </script>

  </body>
</html>
